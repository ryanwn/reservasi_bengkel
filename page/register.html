<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="auth-wrapper">
      <form id="regisform" class="auth-form">
        <div style="text-align: center">
          <h1 id="auth-title">Buat akun dan mulai reservasi</h1>
        </div>

        <div class="form-group">
          <label for="email"> Email <span style="color: red">*</span> </label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">
            Password <span style="color: red">*</span>
          </label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <label for="nama">
            Nama Lengkap <span style="color: red">*</span>
          </label>
          <input type="text" id="nama" name="nama" required />
        </div>

        <div class="form-group">
          <label for="telepon">
            Nomor Telepon <span style="color: red">*</span>
          </label>
          <input type="tel" id="telepon" name="telepon" required />
        </div>
        <div style="text-align: center">
          <button id="regis" type="submit" class="submit-btn">Register</button>
        </div>
        <p class="auth-link">
          Sudah punya akun? <a href="../index.html">Masuk</a>
        </p>
      </form>
    </div>

    <script type="module" src="../script/register.js"></script>
  </body>
</html>
