<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Reservasi</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">Bengkel</span> Otomotif</h1>
        </div>
        <nav class="navbar">
          <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">Tentang Kami</a></li>
            <li><a href="service.html">Layanan</a></li>
            <li class="current" id="admin-tab">
              <a href="admin.html">Admin</a>
            </li>
          </ul>

          <button id="logout-btn" class="logout-button">Logout</button>
        </nav>
      </div>
    </header>

    <div class="container">
      <h1>Admin Panel Reservasi</h1>

      <div class="admin-tabs">
        <button class="tab-button active" onclick="showTab('ongoing')">
          Reservasi Aktif
        </button>
        <button class="tab-button" onclick="showTab('history')">
          Riwayat Reservasi
        </button>
        <button class="tab-button" onclick="showTab('layanan')">
          Data Layanan
        </button>
      </div>

      <div id="ongoing" class="tab-content">
        <table class="admin-table" id="ongoing-table">
          <thead>
            <tr>
              <th>Nama</th>
              <th>Ponsel</th>
              <th>Jenis</th>
              <th>Merk</th>
              <th>Model</th>
              <th>Tahun Pembuatan</th>
              <th>Layanan</th>
              <th>Tanggal</th>
              <th>Waktu</th>
              <th>Keluhan</th>
              <th>Status</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="ongoing-body"></tbody>
        </table>
      </div>

      <div id="history" class="tab-content" style="display: none">
        <table class="admin-table" id="history-table">
          <thead>
            <tr>
              <th>Nama</th>
              <th>Ponsel</th>
              <th>Jenis</th>
              <th>Merk</th>
              <th>Model</th>
              <th>Tahun Pembuatan</th>
              <th>Layanan</th>
              <th>Tanggal</th>
              <th>Waktu</th>
              <th>Keluhan</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="history-body"></tbody>
        </table>
      </div>
    </div>

    <div
      id="layanan"
      class="tab-content"
      style="display: none; padding-left: 30px; padding-right: 30px"
    >
      <button onclick="showAddForm()" class="add-button">
        + Tambah Layanan
      </button>

      <form
        id="layanan-form"
        style="display: none; margin-top: 20px"
        onsubmit="handleSubmit(event)"
      >
        <input type="hidden" id="layanan-id" />
        <div class="form-group">
          <label>Nama Layanan:</label>
          <input type="text" id="nama-layanan" required />
        </div>
        <div class="form-group">
          <label>Deskripsi:</label>
          <textarea id="deskripsi-layanan" required></textarea>
        </div>
        <div class="form-group">
          <label>Harga:</label>
          <input type="text" id="harga-layanan" required />
        </div>
        <div class="form-group">
          <label>Tipe:</label>
          <select id="tipe-layanan" name="tipe-layanan" required>
            <option value="">-- Pilih Tipe --</option>
            <option value="utama">Utama</option>
            <option value="paket">Paket</option>
          </select>
        </div>
        <div class="form-actions">
          <button class="btn btn-done" type="submit">Simpan</button>
          <button class="btn btn-cancel" type="button" onclick="cancelForm()">
            Batal
          </button>
        </div>
      </form>

      <table class="admin-table" id="layanan-table" style="margin-top: 20px">
        <thead>
          <tr>
            <th>Nama Layanan</th>
            <th>Deskripsi</th>
            <th>Harga</th>
            <th>Tipe</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="layanan-list"></tbody>
      </table>
    </div>

    <script type="module" src="../script/admin.js"></script>
    <script type="module" src="../script/edit_layanan.js"></script>
  </body>
</html>
