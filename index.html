<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Reservasi Pelayanan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="auth-wrapper">
      <form id="loginform" class="auth-form">
        <h1 class="auth-title">Masuk untuk Reservasi Pelayanan</h1>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" name="password" required />
        </div>

        <div style="text-align: center">
          <button id="login" type="submit" class="submit-btn">Masuk</button>
        </div>
        <p class="auth-link">
          Belum punya akun? <a href="page/register.html">Daftar</a>
        </p>
      </form>
    </div>

    <script type="module" src="script/login.js"></script>
  </body>
</html>
